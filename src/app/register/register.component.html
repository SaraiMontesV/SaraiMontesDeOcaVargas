<div class="login-container">
  <div class="login-box">
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <app-language-selector></app-language-selector>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label translate>Form register</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <form [formGroup]="registerForm">
                  <ion-item>
                    <ion-label position="floating" translate>Fullname</ion-label>
                    <ion-input type="text" [placeholder]="'Fullname' | translate" formControlName="fullname">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating" translate>Username</ion-label>
                    <ion-input type="text" [placeholder]="'Exampleuser' | translate" formControlName="username">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating" translate>Password</ion-label>
                    <ion-input [type]="typeInput" [placeholder]="'Password' | translate" formControlName="password">
                    </ion-input>
                  </ion-item>
                  <ion-item *ngIf="registerForm.controls['password'].value !== ''">
                    <ion-checkbox (click)="toggleShow()" class="ion-margin-right"> </ion-checkbox>
                    <ion-label text-wrap translate *ngIf="typeInput === 'password'">Show password </ion-label>
                    <ion-label text-wrap translate *ngIf="typeInput === 'text'">Hide password </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label text-wrap translate>Registration date</ion-label>
                    <ion-input type="text" formControlName="registrationDate" readonly></ion-input>
                  </ion-item>
                  <ion-row>
                    <ion-col size="6">
                      <ion-button
                        (click)="register()"
                        expand="block"
                        fill="solid"
                        shape="round"
                        [disabled]="registerForm.invalid"
                        translate
                      >
                        Register
                      </ion-button>
                    </ion-col>
                    <ion-col size="6">
                      <ion-button (click)="getFormRegister()" expand="block" fill="solid" shape="round" translate>
                        Get data
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</div>
